<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الواجهة الثانية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(120deg,#eef3ff,#f7faff);
  color: #222;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}
h1 {
  color: #285eff;
  font-size: 28px;
}
p {
  margin-top: 10px;
  color: #333;
  font-size: 15px;
}
#bottomBar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #285eff;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 50px;
  padding: 10px 0;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.15);
  z-index: 9999;
}
#bottomBar button {
  background: none;
  border: none;
  color: #fff;
  font-size: 26px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
#bottomBar button:hover {
  transform: scale(1.2);
}
  .scripts-container {
    max-width: 900px;
    margin: 40px auto;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    padding: 24px;
  }

  h2 {
    color: #285eff;
    margin-top: 0;
  }

  .qbtn {
    background: #285eff;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    transition: 0.2s;
    margin: 4px;
  }
  .qbtn:hover {
    background: #1e4edb;
  }

  .lang-box {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    justify-content: center;
  }

  .lang-box button {
    padding: 6px 12px;
    border: 1px solid #d6e4ff;
    border-radius: 8px;
    background: #f4f7ff;
    cursor: pointer;
  }

  .notice {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: #285eff;
    color: white;
    padding: 8px 14px;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1000;
  }
</style>
</head>
<body>

<div class="scripts-container">
  <h2>سكربتات رئيسية</h2>
  <button class="qbtn" onclick="toggleScript(this, 'missing')">Missing items</button>
  <button class="qbtn" onclick="toggleScript(this, 'spillage')">Spillage</button>
  <button class="qbtn" onclick="toggleScript(this, 'delay')">Delay apology</button>

  <div id="scriptArea"></div>
</div>

<div class="notice" id="copyNotice">✅ تم النسخ</div>

<script>
const scripts = {
  missing: {
    ar: "نعتذر عن العناصر المفقودة. سنقوم بإبلاغ المطعم ومعالجتها فورًا.",
    en: "We apologize for the missing items. We will inform the restaurant and handle it immediately."
  },
  spillage: {
    ar: "نأسف لانسكاب الطلب، سنقوم بإرسال ملاحظة للمطعم.",
    en: "Sorry for the spillage. We’ll send feedback to the restaurant."
  },
  delay: {
    ar: "نعتذر عن التأخير في الطلب، ونعمل على تفادي ذلك مستقبلًا.",
    en: "We apologize for the delay and are working to avoid it in the future."
  }
};

function toggleScript(btn, key) {
  const area = document.getElementById("scriptArea");
  const isOpen = btn.classList.contains("active");

  document.querySelectorAll(".qbtn").forEach(b => b.classList.remove("active"));
  area.innerHTML = "";

  if (!isOpen) {
    btn.classList.add("active");
    area.innerHTML = `
      <div class="lang-box">
        <button onclick="copyScript('${key}', 'ar', event)">🇸🇦 عربي</button>
        <button onclick="copyScript('${key}', 'en', event)">🇬🇧 English</button>
      </div>
    `;
  }
}

function copyScript(key, lang, e) {
  navigator.clipboard.writeText(scripts[key][lang]);
  showCopiedNotice();
}

function showCopiedNotice() {
  const notice = document.getElementById("copyNotice");
  notice.style.opacity = "1";
  setTimeout(() => notice.style.opacity = "0", 1000);
}
</script>







<!-- ✅ نفس الشريط -->
<div id="bottomBar">
  <button disabled style="opacity:0.6;cursor:default;">🧩</button>
  <button onclick="goBack()">🏠</button>
</div>
<script>
function goBack() {
  if (window.parent && window.parent.closePage2) {
    window.parent.closePage2(); // يرجع إلى index
  } else {
    window.location.href = "missingsol4"; // احتياط
  }
}
</script>

</body>
</html>
